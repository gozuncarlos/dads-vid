<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 1. FORCE MOBILE SCALING: This line stops the "tiny text" issue -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>In Loving Memory</title>
    <link rel="icon" href="data:,">
    <style>
        /* Global Reset */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Pure black */
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* The Video Container */
        #container {
            position: fixed; /* Locks it to the screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        /* The Video Player */
        video {
            width: 100%;
            height: 100%;
            /* 'contain' adds black bars so no text is cut off */
            object-fit: contain; 
        }

        /* THE OVERLAY (Start Screen) */
        #overlay {
            position: fixed; /* STICKS to the front. No scrolling. */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 999; /* Always on top */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        /* THE BUTTON - MADE HUGE FOR MOBILE */
        .play-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
            
            /* Responsive Sizing: Button is always 60% of screen width */
            width: 60vw; 
            max-width: 300px; /* Don't get too huge on desktop */
            
            padding: 20px 0; /* Tall click area */
            font-size: 1.2rem; /* Big text */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 50px;
            text-align: center;
            pointer-events: none; /* Allows click to pass through to the div */
        }
        
        .hint {
            color: #888;
            margin-top: 25px;
            font-size: 1rem; /* Readable text */
            animation: pulse 2s infinite;
        }

        /* Pulse animation to show it's active */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div id="container">
        
        <!-- START SCREEN OVERLAY -->
        <!-- Added touchstart to make it faster on Android -->
        <div id="overlay" onclick="startVideo()" ontouchstart="startVideo()">
            <div class="play-btn">Watch Video</div>
            <div class="hint">Tap anywhere to start</div>
        </div>

        <!-- VIDEO PLAYER -->
        <video id="vid" playsinline>
            <!-- YOUR GITHUB LINK -->
            <source src="https://github.com/gozuncarlos/dads-vid/releases/download/video/funeral-ceremony.for.tito.dads.pptx.mp4" type="video/mp4">
        </video>

    </div>

    <script>
        function startVideo() {
            var v = document.getElementById('vid');
            var o = document.getElementById('overlay');

            // Play the video
            v.play().then(() => {
                // Fade out overlay instantly
                o.style.opacity = '0';
                setTimeout(() => { 
                    o.style.display = 'none'; 
                }, 500);
            }).catch(error => {
                console.log("Auto-play blocked, waiting for interaction.");
            });
        }
    </script>

</body>
</html>
