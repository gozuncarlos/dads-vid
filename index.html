<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures the site scales correctly on mobile phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>In Loving Memory</title>
    <link rel="icon" href="data:,">
    <style>
        /* 1. Basic Reset */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 2. Container to center the video */
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 3. The Video Styling */
        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            /* 'contain' ensures the whole video fits on the screen */
            object-fit: contain; 
            display: block;
        }

        /* 4. The Overlay (Black screen with button) */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 99;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        /* 5. The Button Style */
        .play-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 20px 40px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            pointer-events: none;
        }
        
        .hint {
            color: #999;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- THE OVERLAY -->
        <div id="overlay" onclick="startVideo()">
            <button class="play-btn">Watch Memorial</button>
            <div class="hint">Tap anywhere to start</div>
        </div>

        <!-- THE VIDEO PLAYER -->
        <!-- playsinline is crucial for iPhones -->
        <video id="vid" playsinline loop>
            <source src="https://github.com/gozuncarlos/dads-vid/releases/download/video/funeral-ceremony.for.tito.dads.pptx.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function startVideo() {
            var v = document.getElementById('vid');
            var o = document.getElementById('overlay');

            // Try to play the video
            v.play().then(() => {
                // If successful, fade out the black overlay
                o.style.opacity = '0';
                setTimeout(() => { o.style.display = 'none'; }, 800);
            }).catch(error => {
                console.log("Play error: " + error);
                // If it fails (rare), allow the user to click again
            });
        }
    </script>

</body>
</html>
