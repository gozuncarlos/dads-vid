<style>
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: pan-y;
        }
        
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; 
            height: 100%; 
            /* Fix for mobile address bar scrolling issues */
            height: 100dvh; 
            background-color: #000; 
            overflow: hidden; 
            user-select: none; 
            -webkit-user-select: none;
        }

        /* --- LAYERS --- */
        #slideshow-container {
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100dvh; /* Force full mobile height */
            z-index: 1;
            background: #000;
        }

        .slide {
            position: absolute; top: 0; left: 0; 
            width: 100%; 
            height: 100%;
            opacity: 0; 
            transition: opacity 1.5s ease-in-out;
            /* Contain ensures the whole photo is visible without cropping */
            background-size: contain; 
            background-position: center; 
            background-repeat: no-repeat;
            will-change: opacity, transform; /* Mobile Hardware Acceleration */
        }

        .slide.active {
            opacity: 1; 
            animation: kenburns 15s linear infinite alternate;
        }

        @keyframes kenburns {
            from { transform: scale(1); }
            to { transform: scale(1.08); } /* Reduced zoom to prevent mobile lag */
        }

        /* Background Blur Layer */
        .blur-bg {
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%;
            background-size: cover; 
            background-position: center;
            filter: blur(30px) brightness(0.4); 
            z-index: -1;
            opacity: 0; 
            transition: opacity 2s ease;
            transform: scale(1.2); /* Scale up to hide blur edges */
        }

        /* --- TEXT SCREENS --- */
        .screen-overlay {
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 100dvh;
            z-index: 100; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            text-align: center;
            pointer-events: none; 
            opacity: 0; transition: opacity 1.5s ease;
            background: radial-gradient(circle at center, #1f1f1f 0%, #000000 90%);
        }

        .screen-active { opacity: 1; pointer-events: auto; }

        h1 {
            font-family: 'Playfair Display', serif; font-style: italic; color: white;
            font-weight: 400; font-size: 8vmin; margin-bottom: 30px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .sub-text {
            font-family: 'Lato', sans-serif; color: #aaa;
            font-size: 4vmin; letter-spacing: 2px; margin-bottom: 15px;
            font-weight: 300; text-transform: uppercase;
        }

        /* --- BUTTONS & CONTROLS --- */
        .btn-wrapper {
            width: 100px; height: 100px; 
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .circle {
            width: 100%; height: 100%; border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50%; animation: pulse 2s infinite;
        }
        .play-text {
            position: absolute; font-family: 'Lato', sans-serif; color: white;
            font-size: 14px; letter-spacing: 2px; text-transform: uppercase;
        }

        #controls {
            position: fixed; bottom: 30px; 
            padding-bottom: env(safe-area-inset-bottom); /* iPhone Home Bar fix */
            left: 0; width: 100%; z-index: 50;
            display: flex; justify-content: center; gap: 20px; 
            opacity: 0; transition: opacity 0.5s;
            pointer-events: none; 
        }
        
        #controls.visible { opacity: 1; pointer-events: auto; }

        .ctrl-btn {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.2); 
            color: white; font-family: 'Lato', sans-serif; font-size: 12px; 
            text-transform: uppercase; letter-spacing: 1px; 
            padding: 12px 24px;
        }

        .replay-btn {
            margin-top: 40px; padding: 15px 35px;
            border: 1px solid rgba(255,255,255,0.3);
            color: white; background: transparent;
            font-family: 'Lato', sans-serif; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer;
        }

        .swipe-hint {
            position: fixed; bottom: 100px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.5); font-family: 'Lato'; font-size: 12px;
            text-transform: uppercase; letter-spacing: 2px;
            opacity: 0; transition: opacity 1s; pointer-events: none;
            padding-bottom: env(safe-area-inset-bottom);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255,255,255,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }
    </style>
